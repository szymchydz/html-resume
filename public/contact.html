<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
    }

    .contact-details {
      background-color: #fff;
      border-radius: 8px;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-details p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .contact-details p strong {
      font-weight: bold;
      color: #333;
    }

    .contact-details a {
      color: #3498db;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    address {
      font-style: normal;
      line-height: 1.8;
      color: #333;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .contact-details {
        padding: 15px;
      }
    }
  </style>
</head>

  <h1>Contact Information</h1>
